# CONFIGURACION GENERAL
spring.application.name=LautaroDieselEcommerce


# CONEXION A BASE DE DATOS (SQL SERVER)
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=ECOMMERCELAUTARODIESEL;encrypt=false;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=Tesis
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver


# CONFIGURACION JPA / HIBERNATE
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl


# CONFIGURACION JWT
jwt.secret=MI_CLAVE_SECRETA_SUPER_SEGURA_123456
jwt.expiration=86400000

# Expiracion del token
app.password-reset.expiration-minutes=60

# URL base del frontend para construir el enlace de recuperacion
app.frontend.base-url=http://localhost:4200

# === MERCADO PAGO ===
mercadopago.access_token=${MP_ACCESS_TOKEN:TEST-ACCESS-TOKEN}
app.backend.base-url=http://localhost:8080

# LOGGING
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-exception=true
server.error.include-stacktrace=always
