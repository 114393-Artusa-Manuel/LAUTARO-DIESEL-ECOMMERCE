<div class="login-container">
  <h2>Iniciar sesi贸n</h2>

  <form (ngSubmit)="onLogin()" #loginForm="ngForm" novalidate>
    <!-- CORREO -->
    <div class="form-group">
      <label for="correo">Correo electr贸nico</label>
      <input
        type="email"
        id="correo"
        name="correo"
        [(ngModel)]="loginData.correo"
        class="form-control"
        required
      />
    </div>

    <!-- CONTRASEA -->
    <div class="form-group">
      <label for="password">Contrase帽a</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="loginData.password"
        class="form-control"
        required
        minlength="4"
        maxlength="20"
        #password="ngModel"
      />

      <!-- Mensajes de error -->
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error-message">
        <div *ngIf="password.errors?.['required']">La contrase帽a es obligatoria.</div>
        <div *ngIf="password.errors?.['minlength']">Debe tener al menos 4 caracteres.</div>
        <div *ngIf="password.errors?.['maxlength']">No puede superar los 20 caracteres.</div>
      </div>
    </div>

    <!-- BOTN -->
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid || loading">
      {{ loading ? 'Ingresando...' : 'Iniciar sesi贸n' }}
    </button>
    
    <!--  Enlace a recuperaci贸n -->
<div class="text-center mt-3">
  <a routerLink="/password-recovery" class="text-primary" style="text-decoration: none;">
    驴Olvidaste tu contrase帽a?
  </a>
</div>

    <!-- Error general (backend) -->
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </form>
</div>
