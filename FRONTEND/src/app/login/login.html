<div class="login-container">
  <h2>Iniciar sesi칩n</h2>

  <div *ngIf="backendDown" class="alert alert-danger">No se pudo conectar con el servidor. <button class="btn btn-sm btn-outline-light ms-2" (click)="checkBackend()">Reintentar</button></div>

  <form (ngSubmit)="onLogin()" #loginForm="ngForm">
    <div class="form-group">
      <label for="correo">Correo electr칩nico</label>
      <input
        type="email"
        id="correo"
        name="correo"
        [(ngModel)]="loginData.correo"
        class="form-control"
        required
      />
    </div>

    <div class="form-group">
      <label for="password">Contrase침a</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="loginData.password"
        class="form-control"
        required
      />
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid || loading || backendDown">
      {{ loading ? 'Ingresando...' : 'Iniciar sesi칩n' }}
    </button>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </form>
</div>
