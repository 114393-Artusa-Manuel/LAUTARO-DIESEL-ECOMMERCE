<div class="container py-4">
  <h3 class="mb-3">Productos</h3>

  <div *ngIf="message" class="alert alert-warning">{{ message }}</div>

  <div *ngIf="loading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>

  <div class="row g-3">
    <div *ngFor="let p of products" class="col-12 col-sm-6 col-md-4 col-lg-3">
      <div class="card h-100 product-card">
        <!-- ðŸ”¹ Imagen del producto -->
        <div
          class="card-img-top placeholder-img bg-light d-flex align-items-center justify-content-center"
          style="min-height:200px; overflow:hidden"
        >
          <img
            *ngIf="p.imagenes && p.imagenes.length > 0"
            [src]="p.imagenes[0].url"
            [alt]="p.imagenes[0].textoAlt || p.nombre"
            class="img-fluid"
            style="object-fit:cover; width:100%; height:100%;"
          />
          <span
            *ngIf="!p.imagenes || p.imagenes.length === 0"
            class="text-muted"
            >Imagen</span
          >
        </div>

        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ p.nombre }}</h5>
          <p class="card-text text-muted small mb-2">
            {{
              p.descripcion
                ? (p.descripcion | slice: 0: 100) +
                  (p.descripcion.length > 100 ? '...' : '')
                : ''
            }}
          </p>
          <div class="mb-2">
            <strong *ngIf="p.precio != null"
              >{{ p.precio | number: '1.2-2' }} {{ p.moneda || '' }}</strong
            >
            <span *ngIf="p.precio == null" class="text-muted"
              >Precio no disponible</span
            >
          </div>

          <div class="mt-auto">
            <div class="d-flex flex-wrap gap-1 mb-2">
              <span
                *ngFor="let m of (p.marcas || p.marcasIds || [])"
                class="badge bg-secondary"
                >{{ m.nombre ?? m }}</span
              >
              <span
                *ngFor="let c of (p.categorias || p.categoriasIds || [])"
                class="badge bg-info text-dark"
                >{{ c.nombre ?? c }}</span
              >
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <ng-container *ngIf="hasProductId(p)">
                <a
                  class="btn btn-sm btn-outline-primary"
                  [routerLink]="['/productos', getProductId(p)]"
                  >Ver</a
                >
              </ng-container>
              <ng-container *ngIf="!hasProductId(p)">
                <button class="btn btn-sm btn-outline-secondary" disabled>
                  Ver
                </button>
              </ng-container>
              <button class="btn btn-sm btn-primary" (click)="addToCart(p)">
                Comprar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
