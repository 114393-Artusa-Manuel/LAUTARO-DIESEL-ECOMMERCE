<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow p-4" style="max-width: 420px; width: 100%;">
    <h3 class="text-center mb-3">Restablecer contraseña</h3>
    <p class="text-muted text-center mb-4">
      Ingresá tu nueva contraseña para completar el proceso.
    </p>

    <form (ngSubmit)="submit()">
      <div class="mb-3">
        <label class="form-label">Nueva contraseña</label>
        <input
          type="password"
          class="form-control"
          [(ngModel)]="newPassword"
          name="newPassword"
          minlength="8"
          required
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Confirmar contraseña</label>
        <input
          type="password"
          class="form-control"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          minlength="8"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary w-100" [disabled]="loading">
        {{ loading ? 'Guardando...' : 'Guardar contraseña' }}
      </button>
    </form>

    <div *ngIf="message" class="alert alert-success mt-3 text-center">{{ message }}</div>
    <div *ngIf="error" class="alert alert-danger mt-3 text-center">{{ error }}</div>
  </div>
</div>
